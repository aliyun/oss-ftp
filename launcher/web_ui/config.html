<form id="ossftp-config">
	<div id="options">
		<div class="row-fluid">
			<div class="span4">开机自动启动</div> <!-- .span4 -->
			<div class="span8">
				<input id="auto-start" type="checkbox" data-toggle="switch" />
			</div> <!-- .span8 -->
		</div> <!-- .row-fluid -->
		<div class="row-fluid">
			<div class="span4">启动时弹出状态页</div> <!-- .span4 -->
			<div class="span8">
				<input id="popup-webui" type="checkbox" data-toggle="switch" />
			</div> <!-- .span8 -->
		</div> <!-- .row-fluid -->
		<div class="row-fluid">
			<div class="span4">显示托盘图标</div> <!-- .span4 -->
			<div class="span8">
				<input id="show-systray" type="checkbox" data-toggle="switch" />
			</div> <!-- .span8 -->
        </div> <!-- .row-fluid -->

		<div class="row-fluid">
			<div class="span4">OSS 传输协议</div> <!-- .span4 -->
			<div class="span2">
				<select id="oss-protocol">
            		<option value="1">https</option>
            		<option value="2">http</option>
       			</select>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span4">
				<label for="language">Language(cn/en)</label>
			</div> <!-- .span4 -->
			<div class="span8">
				<input id="language" type="text" placeholder="like：cn"/>
			</div> <!-- .span8 -->
		</div> <!-- .row-fluid -->

		<ul class="nav nav-tabs">
	   		<li class="active" onclick="onSwitchConfigTab('ftp')" ><a  data-toggle="tab">OSS-FTP配置</a></li>
	   		<li onclick="onSwitchConfigTab('sftp')"><a data-toggle="tab">OSS-SFTP配置</a></li>
    	</ul>
		<div id = "ftp-config">
			<div class="row-fluid">
				<div class="span4">开启OSS-FTP（重启生效）</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-enable" type="checkbox" data-toggle="switch" />
				</div> <!-- .span8 -->
       	 	</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-address">ossftp 监听地址（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-address" type="text" placeholder="默认监听127.0.0.1地址"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-port">ossftp 监听端口（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-port" type="text" placeholder="默认监听2048端口"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

			<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-passive-ports-start">ossftp 被动端口范围起始端口（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-passive-ports-start" type="text" placeholder="默认起始端口为51000"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

			<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-passive-ports-end">ossftp 被动端口范围终止端口（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-passive-ports-end" type="text" placeholder="默认终止端口为53000"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-loglevel">ossftp 日志等级（DEBUG，INFO，WARNING，ERROR，CRITICAL。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-loglevel" type="text" placeholder="默认等级为INFO"/>
				</div> <!-- .span8 -->
			</div> <!-- .row-fluid -->
        	<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-bucketendpoints">Bucket endpoints（大部分情况无需设置，如何设置请参考wiki。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-bucketendpoints" type="text" placeholder="示例：bucket-a.oss-cn-hangzhou.aliyuncs.com, bucket-b.oss-cn-qingdao.aliyuncs.com"/>
				</div> <!-- .span8 -->
			</div> <!-- .row-fluid -->
						<div class="row-fluid">
				<div class="span4">
					<label for="ossftp-buff-size">ossftp 上传数据缓冲区大小（单位为MB，缓冲区满或者上传完毕，ossftp才会从缓冲区提取数据上传至OSS。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="ossftp-buff-size" type="text" placeholder="1"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->
		</div><!-- #ftp-config -->

		<div style="display:none" id = "sftp-config">
			<div class="row-fluid">
				<div class="span4">开启OSS-SFTP（重启生效）</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-enable" type="checkbox" data-toggle="switch" />
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->
        	<div class="row-fluid">
				<div class="span4">
					<label for="oss-sftp-address">oss-sftp 监听地址（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-address" type="text" placeholder="默认监听127.0.0.1地址"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label for="oss-sftp-port">oss-sftp 监听端口（重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-port" type="text" placeholder="默认监听50000端口"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label  for="oss-sftp-loglevel">oss-sftp 日志等级（DEBUG，INFO，WARNING，ERROR，CRITICAL。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-loglevel" type="text" placeholder="默认等级为INFO"/>
				</div> <!-- .span8 -->
			</div> <!-- .row-fluid -->

        	<div class="row-fluid">
				<div class="span4">
					<label for="oss-sftp-bucketendpoints">oss-sftp Bucket endpoints（大部分情况无需设置，如何设置请参考wiki。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-bucketendpoints" type="text" placeholder="eg. bucket-a.oss-cn-hangzhou.aliyuncs.com, bucket-b.oss-cn-qingdao.aliyuncs.com"/>
				</div> <!-- .span8 -->
			</div> <!-- .row-fluid -->

			<div class="row-fluid">
				<div class="span4">
					<label for="oss-sftp-buff-size">oss-sftp 上传数据缓冲区大小（单位为MB，缓冲区满或者上传完毕，oss-sftp才会从缓冲区提取数据上传至OSS。重启生效）</label>
				</div> <!-- .span4 -->
				<div class="span8">
					<input id="oss-sftp-buff-size" type="text" placeholder="1"/>
				</div> <!-- .span8 -->
        	</div> <!-- .row-fluid -->
		</div> <!-- #sftp-config -->
	</div> <!-- #options -->
	<hr style="border-top:1px dashed #987cb9;" width="100%" color="#987cb9" size=1>

	<div class="row-fluid">
        <div class="span12">
            <button class="btn btn-primary btn-block" type="button" onclick="onSubmit()">保存配置</button>
        </div> <!-- .span12 -->
    </div> <!-- .row-fluid -->
	<div class="row-fluid">
        <div class="span12">
            <button class="btn btn-primary btn-block" type="button" onclick="onRestart()">重启</button>
        </div> <!-- .span12 -->
    </div> <!-- .row-fluid -->
	<div class="row-fluid">
        <div class="span12">
            <button class="btn btn-primary btn-block" type="button" onclick="onQuit()">退出</button>
        </div> <!-- .span12 -->
    </div> <!-- .row-fluid -->
</form> <!-- #ossftp-config -->

<!-- JavaScript -->
<script type="text/javascript">
    title('系统配置选项');
</script>
<script type="text/javascript">
    $(function() {
        $('[data-toggle=switch]').wrap('<div class="switch" />').parent().bootstrapSwitch();
    });
</script>
<script type="text/javascript">
    $(function() {
        getStatus();
    });
</script>
<script type="text/javascript">
    function getStatus() {
        var pageRequests = {
            'cmd': 'get_config'
        };

        $.ajax({
            type: 'GET',
            url: '/config',
            data: pageRequests,
            dataType: 'JSON',
            success: function(result) {
                if ( result['auto_start'] != 0 ) {
                    $( "#auto-start").parent().removeClass('switch-off');
                    $( "#auto-start").parent().addClass('switch-on');

                    $( "#auto-start").prop('checked', true);
                }
                if ( result['popup_webui'] != 0 ) {
                    $( "#popup-webui").parent().removeClass('switch-off');
                    $( "#popup-webui").parent().addClass('switch-on');

                    $( "#popup-webui").prop('checked', true);
                }
                if ( result['show_systray'] != 0 ) {
                    $( "#show-systray").parent().removeClass('switch-off');
                    $( "#show-systray").parent().addClass('switch-on');

                    $( "#show-systray").prop('checked', true);
                }
                if ( result['oss_protocol'] != '' ) {
                	val = result['oss_protocol']
                	if (val == 'http') {
                	 	$('#oss-protocol').val(["2"]);
                	} else {
                		$('#oss-protocol').val(["1"]);
                	}
                }

                if ( result['ossftp_enable'] != 0 ) {
                    $( "#ossftp-enable").parent().removeClass('switch-off');
                    $( "#ossftp-enable").parent().addClass('switch-on');

                    $( "#ossftp-enable").prop('checked', true);
                }

                if ( result['ossftp_address'] != '') {
                    $( '#ossftp-address').val(result['ossftp_address'])
                }
                if ( result['ossftp_port'] != 0) {
                    $( '#ossftp-port').val(result['ossftp_port'])
                }
                if ( result['passive_ports_start'] != 0) {
                    $( '#ossftp-passive-ports-start').val(result['passive_ports_start'])
                }
                if ( result['passive_ports_end'] != 0) {
                    $( '#ossftp-passive-ports-end').val(result['passive_ports_end'])
                }
                if ( result['ossftp_loglevel'] != '') {
                    $( '#ossftp-loglevel').val(result['ossftp_loglevel'])
                }
                if ( result['ossftp_bucketendpoints'] != '') {
                    $( '#ossftp-bucketendpoints').val(result['ossftp_bucketendpoints'])
                }
                if ( result['language'] != '') {
                    $( '#language').val(result['language'])
                }
                                if ( result['ossftp_buff_size'] != '') {
                    $( '#ossftp-buff-size').val(result['ossftp_buff_size'])
                }

                if ( result['oss_sftp_enable'] != 0 ) {
                    $( "#oss-sftp-enable").parent().removeClass('switch-off');
                    $( "#oss-sftp-enable").parent().addClass('switch-on');

                    $( "#oss-sftp-enable").prop('checked', true);
                }
                if ( result['oss_sftp_address'] != '') {
                    $( '#oss-sftp-address').val(result['oss_sftp_address'])
                }
                if ( result['oss_sftp_port'] != 0) {
                    $( '#oss-sftp-port').val(result['oss_sftp_port'])
                }
                if ( result['oss_sftp_loglevel'] != '') {
                    $( '#oss-sftp-loglevel').val(result['oss_sftp_loglevel'])
                }
                if ( result['oss_sftp_bucketendpoints'] != '') {
                    $( '#oss-sftp-bucketendpoints').val(result['oss_sftp_bucketendpoints'])
                }
                if ( result['oss_sftp_buff_size'] != '') {
                    $( '#oss-sftp-buff-size').val(result['oss_sftp_buff_size'])
                }

            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
<script type="text/javascript">
    $('.pull-down-control').click(function() {
        var isShown = $('i.icon', this).hasClass('icon-chevron-down');
        var id = $(this).attr('for');

        if ( !isShown ) {
            $('i.icon', this).removeClass('icon-chevron-right');
            $('i.icon', this).addClass('icon-chevron-down');
            $('#'+id).slideDown();
        } else {
            $('i.icon', this).removeClass('icon-chevron-down');
            $('i.icon', this).addClass('icon-chevron-right');
            $('#'+id).slideUp();
        }
    });
</script>
<script type="text/javascript">
    function displayErrorMessage() {
        tip('发生未知错误, 请刷新页面重试.', 'error');
    }
</script>
<script type="text/javascript">
    function restartingService() {
        var restatingTime   = 5,
            messageTemplate = '正在重启ossftp服务, 页面将在%s秒内刷新.';

        tip(messageTemplate.format(restatingTime), 'warning');

        setTimeout(function () {
            location.reload();
        }, restatingTime * 1000);
    }
</script>
<script type="text/javascript">
    function reloadPage() {
        var restatingTime   = 1,
            messageTemplate = '配置已经更新，将刷新页面';

        tip(messageTemplate.format(restatingTime), 'warning');

        setTimeout(function () {
            location.reload();
        }, restatingTime * 1000);
    }
</script>

<script type="text/javascript">
    function onSwitchConfigTab(moduleName) {
    	if (moduleName == "ftp") {
    		var ftpDisplay = document.getElementById("ftp-config")
    		ftpDisplay.style.display = "block";

    		var sftpDisplay = document.getElementById("sftp-config")
    		sftpDisplay.style.display = "none";
    	} else if (moduleName == "sftp") {
    		var ftpDisplay = document.getElementById("ftp-config")
    		ftpDisplay.style.display = "none";

    		var sftpDisplay = document.getElementById("sftp-config")
    		sftpDisplay.style.display = "block";
    	}
	}
</script>

<script type="text/javascript">
    function onSubmit() {
    	var selected = $('#oss-protocol').find('option:selected');
    	var protocol = selected[0].text;
        var config = {
            'cmd':'set_config',
            'auto_start':$('#auto-start').is(':checked') ? 1:0,
            'popup_webui':$('#popup-webui').is(':checked') ? 1:0,
            'show_systray':$('#show-systray').is(':checked') ? 1:0,
            'oss_protocol': protocol,
            'ossftp_address':$('#ossftp-address').val(),
            'ossftp_port':$('#ossftp-port').val(),
            'passive_ports_start':$('#ossftp-passive-ports-start').val(),
            'passive_ports_end':$('#ossftp-passive-ports-end').val(),
            'ossftp_loglevel':$('#ossftp-loglevel').val(),
            'ossftp_bucketendpoints':$('#ossftp-bucketendpoints').val(),
            'ossftp_enable':$('#ossftp-enable').is(':checked') ? 1:0,
            'ossftp_passive_ports':$('#ossftp-passive-ports').val(),
            'ossftp_buff_size':$('#ossftp-buff-size').val(),
            'oss_sftp_address':$('#oss-sftp-address').val(),
            'oss_sftp_port':$('#oss-sftp-port').val(),
            'oss_sftp_loglevel':$('#oss-sftp-loglevel').val(),
            'oss_sftp_bucketendpoints':$('#oss-sftp-bucketendpoints').val(),
            'oss_sftp_enable':$('#oss-sftp-enable').is(':checked') ? 1:0,
            'oss_sftp_buff_size':$('#oss-sftp-buff-size').val(),
            'language':$('#language').val()

        };
        $.ajax({
            type: 'GET',
            url: '/config',
            data: config,
            dataType: 'JSON',
            success: function(result) {
                if ( result['res'] == 'success' ) {
                    tip('设置已成功保存.', 'success');
                    reloadPage();
                } else {
                    var msg = '参数设置失败：%s.'
                    tip(msg.format(result['res']), 'error');
                }
            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
<script type="text/javascript">
    function onRestart() {
        var empty = {}
		$.ajax({
            type: 'GET',
            url: '/restart',
            data: empty,
            dataType: 'JSON',
            success: function(result) {
                if ( result['status'] == 'success' ) {
                    restartingService();
                } else {
                    displayErrorMessage();
                }
            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
<script type="text/javascript">
    function onQuit() {
        var empty = {}
		$.ajax({
            type: 'GET',
            url: '/quit',
            data: empty,
            dataType: 'JSON',
            success: function(result) {
                if ( result['status'] == 'success' ) {
                    tip('OSS-FTP 服务已停止', 'success');
                } else {
                    displayErrorMessage();
                }
            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
